<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <noscript>Turn On JavaScript</noscript>

    <div id="calc">
        <h1>Calculator</h1>
        <p><b>0</b></p>
        <div class="buttons">
        <button class="num1" id="1">1</button>
        <button class="num2" id="2">2</button>
        <button class="num3" id="3">3</button>
        <button class="num4" id="4">4</button>
        <button class="num5" id="5">5</button>
        <button class="num6" id="6">6</button>
        <button class="num7" id="7">7</button>
        <button class="num8" id="8">8</button>
        <button class="num9" id="9">9</button>
        <button class="num0" id="0">0</button>
        </div>
        <div class="buttons2">
        <button class="plus" id="plus">+</button>
        <button class="minus" id="minus">-</button>
        <button class="multiply" id="multiply">*</button>
        <button class="divide" id="divide">/</button>
        <button class="equal" id="equal">=</button>
        <button class="clear" id="clear">C</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
