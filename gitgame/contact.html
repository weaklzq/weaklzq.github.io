<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicheyGames's contact</title>
    <link rel="stylesheet" href="styles/contact.css">
 
</head>
<body>
    <button id="home" onclick="window.location.href='index.html'" class="glow-on-hover" type="button">Home</button>
    <h1>Contact Us</h1><br>
    <p>Have a question or comment? Send us a message and we'll get back to you as soon as possible.</p><br>
    <hr class="hr"></hr>
    <div class="form">
        <form action="https://formspree.io/f/mdknvdjn" method="post">
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <textarea id="message" name="message" placeholder="Message" required></textarea><br>
            <button class="glow-on-hover" type="submit">Send</button>
    </div>
    
</body>
</html>
