    <title>PicheyGames's Games</title>
    <link rel="stylesheet" href="styles/games.css">

<body>
        <h1>Score: <span id="score">0</span></h1>

        <div class="coin" id="coin"><img src="styles/coins.png" width="30" height="30"></div>
        <div class="obstacle" id="obstacle1"><img src="styles/asteroid.png" width="40" height="40"/></div>
        <div class="obstacle" id="obstacle2"><img src="styles/asteroid.png" width="40" height="40"/></div>

        <div class="obstacle" id="obstacle4"><img src="styles/asteroid.png" width="40" height="40"/></div>
        <div class="obstacle" id="obstacle5"><img src="styles/asteroid.png" width="40" height="40"/></div>
    </div>

    <script src="scripts/games.js"></script>
</body>
</html>
